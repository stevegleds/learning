{%  extends "base.html" %} # this links to template base.html
{% block content %} <!--  start of content to go in block content -->
    <h1>Hi, {{ user.nickname }}!</h1>
    <h2>This is the live version</h2>
    {% for post in posts %}
    <div><p>{{  post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %} #  end of content to go in block content
