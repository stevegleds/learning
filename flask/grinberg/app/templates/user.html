{%  extends "base.html" %} # this links to template base.html


{% block content %}
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.nickname }}!</h1></td>
        </tr>
    </table>
    <hr>
    {% for post in posts %}
    <p>
        {% include 'post.html' %}
    </p>
    {% endfor %}
{% endblock %}
